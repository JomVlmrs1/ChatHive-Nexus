<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatroom</title>
  <script defer src="https://localhost:3000/socket/socket.io"></script>
  <script defer src="script.js"></script>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
}
header {
  background: #9c27b0;
  padding: 1em;
  color: white;
}
nav a {
  margin: 0 10px;
  color: white;
  text-decoration: none;
}
#message-container {
  width: 80%;
  margin: 1em auto;
  height: 300px;
  border: 1px solid #ccc;
  overflow-y: auto;
}
input {
  width: 75%;
  padding: 0.5em;
  margin-right: 1em;
}
 </style>
</head>
<body>
  <header>
    <h1>ChatHive Nexus</h1>
  </header>
  <main>
    <div id="message-container"></div>
    <form id="send-container">
    	<input type="text" id="message-input">
    	<button type="submit" id="send-button">Send</button>
    </form>
  </main>
</body>
</html>
